<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Download</title>
</head>
<body>

<h1>YouTube Video Downloader</h1>
<form action="/api/v1/videos/download" method="GET">
    <label for="url">Video URL</label><br>
    <input id="url" name="url" type="text" required><br>
    <label for="formatIds">Format ID (i.e. 22)</label><br>
    <input id="formatIds" name="formatIds" type="text" required><br>
    <input value="download" type="submit"><br>
</form>
</body>
</html>
